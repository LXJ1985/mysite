{% extends 'base.html' %}
{% load staticfiles %}

{# 页面标题 #}
{% block title %}
    我的网站|首页
{% endblock %}

{% block nav_home_active %}active{% endblock %}

{% block header_home_extends %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <script type="text/javascript" src="{% static 'highcharts.js' %}"></script>
{% endblock %}

{# 页面内容 #}
{% block content %}
    <h3 class="home-content">欢迎访问我的网站，随便浏览！</h3>
    <!-- 图表容器 DOM -->
    <div id="container" class="charts" style="width: 600px;height:400px;"></div>
    <script>
        // 图表配置
        var options = {
            chart: { type: 'line' },                    //指定图表的类型，默认是折线图（line）
            title: { text: '最近七天博客浏览量统计' },     // 标题
            xAxis: { categories: ['1', '2', '3', '4', '5', '6', '7'] },  // x 轴分类
            yAxis: {
                title: { text: null  },                 // y 轴标题
                labels: { enabled: false},
                gridLineDashStyle: 'Dash',
            },
            series: [{                                  // 数据列
                name: '阅读量',                          // 数据列名
                data: {{ read_nums }}                   // 数据
            }],
            legend: { enabled: false},
            credits: { enabled: false},
        };
        // 图表初始化函数
        var chart = Highcharts.chart('container', options);
    </script>
{% endblock %}
